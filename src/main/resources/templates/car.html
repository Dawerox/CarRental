<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>CarRental - Audi</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <div th:replace="fragments :: style"/>

  <!-- =======================================================

  ======================================================== -->
</head>

<body>

  <!-- ======= Property Search Section ======= -->
<!--  <th:block th:fragment="search">-->
    <!-- End Property Search Section -->>

  <!-- ======= Header/Navbar ======= -->
  <div th:replace="fragments :: menu"/>
  <!-- End Header/Navbar -->

  <main id="main">

    !-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single" th:text="${carDTO.carName}"></h1>
              <span class="color-text-a"th:text="${carDTO.carYear}"></span>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a th:href="@{/index}">Start</a>
                </li>
                <li class="breadcrumb-item">
                  <a th:href="@{/cars-grid}">Samochody</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
<!--                  Audi A3-->
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->

    <!-- ======= Property Single ======= -->
    <section class="property-single nav-arrow-b">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div id="property-single-carousel" class="swiper">
              <div class="swiper-wrapper">
                <div class="carousel-item-b swiper-slide">
                  <img th:src="@{/img/{image} (image=${carDTO.img})}" alt="" width="100%" height="460">
                </div>
                <div class="carousel-item-b swiper-slide">
                  <img th:src="@{/img/{image} (image=${carDTO.img2})}" alt="" width="100%" height="460">
                </div>
                <div class="carousel-item-b swiper-slide">
                  <img th:src="@{/img/{image} (image=${carDTO.img3})}" alt="" width="100%" height="460">
                </div>
              </div>
            </div>
            <div class="property-single-carousel-pagination carousel-pagination"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">

            <div class="row justify-content-between">
              <div class="col-md-5 col-lg-4">
                <div class="property-price d-flex justify-content-center foo">
                  <div class="card-header-c d-flex">
                    <div class="card-box-ico">
                      <span class="bi bi-cash"></span>
                    </div>
                    <div class="card-title-c align-self-center">
                      <h5 class="title-c"th:text="${carDTO.price}"></h5>
                    </div>
                  </div>
                </div>
                <div class="property-summary">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="title-box-d section-t4">
                        <h3 class="title-d"th:text="${carDTO.summary}"></h3>
                      </div>
                    </div>
                  </div>
                  <div class="summary-list">
                    <ul class="list">
                      <li class="d-flex justify-content-between">
                        <strong>Nazwa marki: </strong>
                        <span>Audi</span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Nazwa modelu: </strong>
                        <span>A3 8V</span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Rodzaj nadwozia: </strong>
                        <span>Sedan</span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Status:</strong>
                        <span>Dostępny</span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Silnik :</strong>
                        <span>2.0 tfsi</span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Ilość KM: </strong>
                        <span>310
                        </span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Ilość miejsc: </strong>
                        <span>5</span>
                      </li>
                      <li class="d-flex justify-content-between">
                        <strong>Ilość drzwi:</strong>
                        <span>4</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-lg-7 section-md-t3">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="title-box-d">
                      <h3 class="title-d">Opis</h3>
                    </div>
                  </div>
                </div>
                <div class="property-description">
                  <p class="description color-text-a"th:text="${carDTO.description}">
                  </p>
                  <p class="description color-text-a no-margin">
                  </p>
                </div>
                <div class="row section-t3">
                  <div class="col-sm-12">
                    <div class="title-box-d">
                      <h3 class="title-d">Udogodnienia</h3>
                    </div>
                  </div>
                </div>
                <div class="amenities-list color-text-a">
                  <ul class="list-a no-margin"th:text="${carDTO.facilities}">
<!--                    <li>Tempomat</li>-->
<!--                    <li>Klimatronic</li>-->
<!--                    <li>6-ścio biegowa skrzynia</li>-->
<!--                    <li>Nawigacja</li>-->
<!--                    <li>Podgrzewane fotele</li>-->
<!--                    <li>Ogrzewana szyba przednia</li>-->
<!--                    <li>Podgrzewana kierownica</li>-->
<!--                    <li>Elektryczne lusterka</li>-->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
          <div class="container">
            <div class="d-flex justify-content-center">
        <p class="d-flex mb-0 d-block-center"><a th:href="@{/reservations}" class="btn btn-primary py-2 mr-1">Zarezerwuj</a>
          <a th:href="@{/contact}" class="btn btn-secondary py-2 ml-1">Kontakt </a></p>
              </div>
          </div>
    </section><!-- End Property Single-->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="fragments :: footer"/>
  <!-- End  Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div th:replace="fragments :: vendor"/>

</body>

</html>
