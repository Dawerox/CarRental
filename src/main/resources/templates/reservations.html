<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>CarRental - Reservations</title>

  <link rel="stylesheet" th:href="@{/https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css}"/>
  <link rel="stylesheet" th:href="@{/https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/site.css}"/>

  <!--[if lt IE 9]>
  <script src="/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/reservations}">Car Rental - Reservations</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="page-header">
    <h1>Welcome to the Reservations Page</h1>
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
    <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
  </div>

  <table class="table table-striped table-bordered">
    <tr>
      <td>Car Model</td>
      <td>Car Brand</td>
      <td>Client</td>
    </tr>
    <tr th:each="carReservation: ${carReservations}">
      <td th:text="${carReservations.carModel}">Car Model</td>
      <td th:text="${carReservation.carBrand}">Car Brand</td>
      <td th:text="${carReservation.lastName}!=null? ${carReservation.lastName} + ', ' + ${carReservation.firstName} : 'VACANT'">Full Name</td>
    </tr>
  </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"><p class="text-muted">Reservation</p></div>
    </div>
  </div>
</footer>

<script th:src="@{/http://code.jquery.com/jquery-1.12.4.min.js}"></script>
<script th:src="@{/https://code.jquery.com/ui/1.12.1/jquery-ui.min.js}"></script>
<script th:src="@{/https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/js/site.js}"></script>
</body>
</html>
